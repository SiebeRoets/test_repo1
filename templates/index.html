<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracking Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: none;
            position: relative;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: white;
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple-animation 1s ease-out forwards;
        }

        @keyframes ripple-animation {
            0% {
                width: 20px;
                height: 20px;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        .cursor-glow {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>Move your mouse around to see the magic âœ¨</p>
    </div>
    <div class="cursor-glow" id="cursorGlow"></div>

    <script>
        const body = document.body;
        const cursorGlow = document.getElementById('cursorGlow');
        let particles = [];
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let lastRippleTime = 0;

        // Update background gradient based on mouse position
        function updateBackground(x, y) {
            const percentX = (x / window.innerWidth) * 100;
            const percentY = (y / window.innerHeight) * 100;
            
            const hue1 = (percentX / 100) * 360;
            const hue2 = ((percentY / 100) * 360 + 60) % 360;
            
            body.style.background = `linear-gradient(135deg, 
                hsl(${hue1}, 70%, 60%) 0%, 
                hsl(${hue2}, 70%, 50%) 100%)`;
        }

        // Create particle at mouse position
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 2 + Math.random() * 3;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            
            body.appendChild(particle);
            
            let px = x;
            let py = y;
            let opacity = 1;
            
            const animate = () => {
                px += vx;
                py += vy;
                opacity -= 0.02;
                
                particle.style.left = px + 'px';
                particle.style.top = py + 'px';
                particle.style.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            };
            
            animate();
        }

        // Create ripple effect
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.transform = 'translate(-50%, -50%)';
            body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1000);
        }

        // Mouse move handler
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Update cursor glow position
            cursorGlow.style.left = mouseX + 'px';
            cursorGlow.style.top = mouseY + 'px';
            
            // Update background
            updateBackground(mouseX, mouseY);
            
            // Create particles occasionally
            if (Math.random() > 0.7) {
                createParticle(mouseX, mouseY);
            }
            
            // Create ripple every 200ms
            const now = Date.now();
            if (now - lastRippleTime > 200) {
                createRipple(mouseX, mouseY);
                lastRippleTime = now;
            }
        });

        // Initialize background
        updateBackground(mouseX, mouseY);

        // Create initial particles
        setInterval(() => {
            if (particles.length < 50) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createParticle(x, y);
            }
        }, 100);

        // Handle window resize
        window.addEventListener('resize', () => {
            updateBackground(mouseX, mouseY);
        });
    </script>
</body>
</html>
