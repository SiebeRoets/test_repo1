<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracking Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #ffffff;
            --text-primary: #00ffff;
            --text-secondary: #00ff88;
            --grid-color: rgba(0, 255, 255, 0.03);
            --scanline-color: rgba(0, 255, 255, 0.03);
            --particle-color: #00ffff;
            --cursor-color: #00ffff;
            --glow-color-1: #00ffff;
            --glow-color-2: #00ff88;
            --glow-color-3: #ff00ff;
            --glow-color-4: #ffff00;
        }

        body.light-mode {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #0066ff;
            --text-secondary: #00aa44;
            --grid-color: rgba(0, 102, 255, 0.08);
            --scanline-color: rgba(0, 102, 255, 0.05);
            --particle-color: #0066ff;
            --cursor-color: #0066ff;
            --glow-color-1: #0066ff;
            --glow-color-2: #00aa44;
            --glow-color-3: #aa00ff;
            --glow-color-4: #ff6600;
        }

        body.colorful-mode {
            --bg-primary: #1a0033;
            --bg-secondary: #ffffff;
            --text-primary: #ff00ff;
            --text-secondary: #00ffff;
            --grid-color: rgba(255, 0, 255, 0.1);
            --scanline-color: rgba(0, 255, 255, 0.08);
            --particle-color: #ff00ff;
            --cursor-color: #ff00ff;
            --glow-color-1: #ff00ff;
            --glow-color-2: #00ffff;
            --glow-color-3: #ffff00;
            --glow-color-4: #ff0066;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-primary);
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            cursor: none;
            position: relative;
            transition: background 0.5s ease;
        }

        /* Grid overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
            transition: background-image 0.5s ease;
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                var(--scanline-color) 50%
            );
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
            animation: scanline 8s linear infinite;
            transition: background 0.5s ease;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: var(--text-primary);
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: color 0.5s ease;
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-shadow: 
                0 0 10px var(--glow-color-1),
                0 0 20px var(--glow-color-1),
                0 0 30px var(--glow-color-1),
                0 0 40px var(--glow-color-1);
            animation: glitch 3s infinite;
            color: var(--text-primary);
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 
                    0 0 10px var(--glow-color-1),
                    0 0 20px var(--glow-color-1),
                    0 0 30px var(--glow-color-1);
            }
            25% {
                text-shadow: 
                    -2px 0 10px var(--glow-color-3),
                    2px 0 20px var(--glow-color-1),
                    0 0 30px var(--glow-color-1);
            }
            50% {
                text-shadow: 
                    2px 0 10px var(--glow-color-1),
                    -2px 0 20px var(--glow-color-3),
                    0 0 30px var(--glow-color-1);
            }
            75% {
                text-shadow: 
                    0 0 10px var(--glow-color-1),
                    0 0 20px var(--glow-color-1),
                    0 0 30px var(--glow-color-1);
            }
        }

        p {
            font-size: 1rem;
            opacity: 0.8;
            color: var(--text-secondary);
            text-shadow: 0 0 5px var(--text-secondary);
            font-weight: 400;
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--particle-color);
            pointer-events: none;
            box-shadow: 
                0 0 6px var(--particle-color),
                0 0 12px var(--particle-color);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .ripple {
            position: absolute;
            border: 1px solid var(--cursor-color);
            pointer-events: none;
            animation: ripple-animation 1.5s ease-out forwards;
            box-shadow: 
                0 0 10px var(--cursor-color),
                inset 0 0 10px var(--cursor-color);
        }

        @keyframes ripple-animation {
            0% {
                width: 20px;
                height: 20px;
                opacity: 1;
                border-radius: 50%;
            }
            50% {
                border-radius: 0%;
                transform: translate(-50%, -50%) rotate(45deg);
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
                border-radius: 0%;
                transform: translate(-50%, -50%) rotate(45deg);
            }
        }

        .cursor-glow {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--cursor-color);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.05s ease-out, border-color 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 
                0 0 10px var(--cursor-color),
                0 0 20px var(--cursor-color),
                inset 0 0 10px var(--cursor-color);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .cursor-glow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: var(--cursor-color);
            box-shadow: 0 0 10px var(--cursor-color);
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        .tech-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--cursor-color), transparent);
            height: 1px;
            pointer-events: none;
            opacity: 0.6;
            box-shadow: 0 0 5px var(--cursor-color);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-primary);
            border: 2px solid var(--cursor-color);
            color: var(--text-primary);
            padding: 12px 24px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 0 10px var(--cursor-color),
                inset 0 0 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .theme-toggle:hover {
            box-shadow: 
                0 0 20px var(--cursor-color),
                inset 0 0 15px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        body.light-mode .theme-toggle {
            background: var(--bg-secondary);
            box-shadow: 
                0 0 10px var(--cursor-color),
                inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        body.light-mode .theme-toggle:hover {
            box-shadow: 
                0 0 20px var(--cursor-color),
                inset 0 0 15px rgba(255, 255, 255, 0.7);
        }

        body.colorful-mode .theme-toggle {
            background: var(--bg-primary);
            box-shadow: 
                0 0 15px var(--glow-color-1),
                0 0 25px var(--glow-color-2),
                inset 0 0 10px rgba(255, 0, 255, 0.3);
        }

        body.colorful-mode .theme-toggle:hover {
            box-shadow: 
                0 0 25px var(--glow-color-1),
                0 0 35px var(--glow-color-2),
                0 0 45px var(--glow-color-3),
                inset 0 0 15px rgba(255, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">DARK MODE</button>
    <div class="container">
        <h1>&gt; Hello World</h1>
        <p>&gt; SYSTEM_READY: Move cursor to initialize tracking protocol</p>
    </div>
    <div class="cursor-glow" id="cursorGlow"></div>

    <script>
        const body = document.body;
        const cursorGlow = document.getElementById('cursorGlow');
        const themeToggle = document.getElementById('themeToggle');
        let particles = [];
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let lastRippleTime = 0;
        let lastLineTime = 0;
        let themeMode = 'dark'; // 'dark', 'light', or 'colorful'

        // Tech color palettes
        const darkColors = ['#00ffff', '#00ff88', '#ff00ff', '#ffff00'];
        const lightColors = ['#0066ff', '#00aa44', '#aa00ff', '#ff6600'];
        const colorfulColors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0066', '#00ff66', '#ff6600', '#9900ff', '#00ff99'];
        
        const getRandomColor = () => {
            let colors;
            if (themeMode === 'dark') {
                colors = darkColors;
            } else if (themeMode === 'light') {
                colors = lightColors;
            } else {
                colors = colorfulColors;
            }
            return colors[Math.floor(Math.random() * colors.length)];
        };

        // Theme toggle functionality - cycles through dark, light, colorful
        themeToggle.addEventListener('click', () => {
            if (themeMode === 'dark') {
                themeMode = 'light';
                body.classList.remove('colorful-mode');
                body.classList.add('light-mode');
                themeToggle.textContent = 'LIGHT MODE';
            } else if (themeMode === 'light') {
                themeMode = 'colorful';
                body.classList.remove('light-mode');
                body.classList.add('colorful-mode');
                themeToggle.textContent = 'COLORFUL MODE';
            } else {
                themeMode = 'dark';
                body.classList.remove('colorful-mode');
                body.classList.remove('light-mode');
                themeToggle.textContent = 'DARK MODE';
            }
            updateBackground(mouseX, mouseY);
        });

        // Update background with tech gradient based on mouse position
        function updateBackground(x, y) {
            const percentX = (x / window.innerWidth) * 100;
            const percentY = (y / window.innerHeight) * 100;
            
            const intensity = Math.min(percentX + percentY, 100) / 100;
            
            if (themeMode === 'dark') {
                // Dark mode gradient
                const cyanIntensity = Math.sin(intensity * Math.PI) * 0.15;
                const greenIntensity = Math.cos(intensity * Math.PI) * 0.1;
                
                body.style.background = `radial-gradient(circle at ${percentX}% ${percentY}%, 
                    rgba(0, 255, 255, ${cyanIntensity}) 0%,
                    rgba(0, 255, 136, ${greenIntensity}) 50%,
                    #0a0a0a 100%)`;
            } else if (themeMode === 'light') {
                // Light mode gradient
                const blueIntensity = Math.sin(intensity * Math.PI) * 0.25;
                const greenIntensity = Math.cos(intensity * Math.PI) * 0.15;
                
                body.style.background = `radial-gradient(circle at ${percentX}% ${percentY}%, 
                    rgba(0, 102, 255, ${blueIntensity}) 0%,
                    rgba(0, 170, 68, ${greenIntensity}) 50%,
                    #f5f5f5 100%)`;
            } else {
                // Colorful mode gradient - vibrant and dynamic
                const magentaIntensity = Math.sin(intensity * Math.PI) * 0.3;
                const cyanIntensity = Math.cos(intensity * Math.PI) * 0.25;
                const yellowIntensity = Math.sin(intensity * Math.PI * 2) * 0.2;
                const pinkIntensity = Math.cos(intensity * Math.PI * 2) * 0.15;
                
                body.style.background = `radial-gradient(circle at ${percentX}% ${percentY}%, 
                    rgba(255, 0, 255, ${magentaIntensity}) 0%,
                    rgba(0, 255, 255, ${cyanIntensity}) 30%,
                    rgba(255, 255, 0, ${yellowIntensity}) 60%,
                    rgba(255, 0, 102, ${pinkIntensity}) 80%,
                    #1a0033 100%)`;
            }
        }

        // Create tech particle at mouse position
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.background = getRandomColor();
            particle.style.boxShadow = `0 0 6px ${particle.style.background}, 0 0 12px ${particle.style.background}`;
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 1.5 + Math.random() * 2.5;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            
            body.appendChild(particle);
            
            let px = x;
            let py = y;
            let opacity = 1;
            const rotation = Math.random() * 360;
            let currentRotation = rotation;
            
            const animate = () => {
                px += vx;
                py += vy;
                opacity -= 0.015;
                currentRotation += 5;
                
                particle.style.left = px + 'px';
                particle.style.top = py + 'px';
                particle.style.opacity = opacity;
                particle.style.transform = `rotate(${currentRotation}deg)`;
                
                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            };
            
            animate();
        }

        // Create tech ripple effect
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.borderColor = getRandomColor();
            ripple.style.boxShadow = `0 0 10px ${ripple.style.borderColor}, inset 0 0 10px ${ripple.style.borderColor}`;
            body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1500);
        }

        // Create tech line effect
        function createTechLine(x, y) {
            const line = document.createElement('div');
            line.className = 'tech-line';
            const angle = Math.random() * Math.PI * 2;
            const length = 50 + Math.random() * 100;
            const endX = x + Math.cos(angle) * length;
            const endY = y + Math.sin(angle) * length;
            
            const dx = endX - x;
            const dy = endY - y;
            const lineLength = Math.sqrt(dx * dx + dy * dy);
            const lineAngle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.width = lineLength + 'px';
            line.style.left = x + 'px';
            line.style.top = y + 'px';
            line.style.transform = `rotate(${lineAngle}deg)`;
            line.style.transformOrigin = '0 0';
            line.style.background = `linear-gradient(90deg, transparent, ${getRandomColor()}, transparent)`;
            
            body.appendChild(line);
            
            let opacity = 0.8;
            const fade = () => {
                opacity -= 0.02;
                line.style.opacity = opacity;
                if (opacity > 0) {
                    requestAnimationFrame(fade);
                } else {
                    line.remove();
                }
            };
            fade();
        }

        // Mouse move handler
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Update cursor glow position
            cursorGlow.style.left = mouseX + 'px';
            cursorGlow.style.top = mouseY + 'px';
            
            // Update background
            updateBackground(mouseX, mouseY);
            
            // Create particles more frequently
            if (Math.random() > 0.5) {
                createParticle(mouseX, mouseY);
            }
            
            // Create ripple every 300ms
            const now = Date.now();
            if (now - lastRippleTime > 300) {
                createRipple(mouseX, mouseY);
                lastRippleTime = now;
            }
            
            // Create tech lines occasionally
            if (now - lastLineTime > 150 && Math.random() > 0.7) {
                createTechLine(mouseX, mouseY);
                lastLineTime = now;
            }
        });

        // Initialize background
        updateBackground(mouseX, mouseY);

        // Create ambient particles
        setInterval(() => {
            if (particles.length < 30) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createParticle(x, y);
            }
        }, 200);

        // Handle window resize
        window.addEventListener('resize', () => {
            updateBackground(mouseX, mouseY);
        });
    </script>
</body>
</html>
